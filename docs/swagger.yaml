info:
  contact: {}
  description: API for analyzing company financials based on Alpha Vantage data.
  title: My Investment API
  version: "1.0"
paths:
  /companies/{symbol}/balancesheet:
    get:
      description: Get the company's balance sheet.
      parameters:
      - description: Company Symbol
        in: path
        name: symbol
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.BalanceSheetResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.BalanceSheetResponse'
      summary: Get the company's balance sheet
      tags:
      - Financials
  /companies/{symbol}/cashflow:
    get:
      description: Get the company's cash flow statements.
      parameters:
      - description: Company Symbol
        in: path
        name: symbol
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.CashFlowStatementsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.CashFlowStatementsResponse'
      summary: Get the company's cash flow statements
      tags:
      - Financials
  /companies/{symbol}/income:
    get:
      description: Get the company's income statements.
      parameters:
      - description: Company Symbol
        in: path
        name: symbol
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.OverviewResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.OverviewResponse'
      summary: Get the company's income statements
      tags:
      - Financials
  /companies/{symbol}/overview:
    get:
      description: Get the overview  for a given company.
      parameters:
      - description: Company Symbol
        in: path
        name: symbol
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.OverviewResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.OverviewResponse'
      summary: Get an Overview of a company
      tags:
      - Financials
  /companies/{symbol}/roce:
    get:
      description: Get the ROCE ratio for the last 10 years for a given company. ROCE
        is a measure of how efficiently a company is using its capital to generate
        profits.
      parameters:
      - description: Company Symbol
        in: path
        name: symbol
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.ROCEResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ROCEResponse'
      summary: Get ROCE for a company
      tags:
      - Financials
  /financials/{symbol}/debt-ebitda:
    get:
      description: Récupère la dette et l'EBITDA d'une entreprise sur les 10 dernières
        années pour calculer le ratio dette/EBITDA.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.DebtEBITDAResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get Debt to EBITDA Data
      tags:
      - Financials
  /financials/{symbol}/free-cash-flow:
    get:
      description: Récupère le Free Cash Flow par action sur les 10 dernières années
        pour une entreprise donnée.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.FreeCashFlowResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get Free Cash Flow Data
      tags:
      - Financials
  /financials/{symbol}/growth:
    get:
      description: Récupère le taux de croissance du chiffre d'affaires et un indice
        de prévisibilité du chiffre d'affaires pour une entreprise sur les 10 dernières
        années.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.GrowthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get Growth Data
      tags:
      - Financials
  /financials/{symbol}/margins:
    get:
      description: Récupère les marges brute, opérationnelle, nette, et le ratio CAPEX/Résultat
        opérationnel pour une entreprise donnée sur les 10 dernières années.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.MarginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get Margins Data
      tags:
      - Financials
  /financials/{symbol}/rd-expenses:
    get:
      description: Récupère les dépenses en recherche et développement pour une entreprise
        donnée sur les 10 dernières années.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.RDExpensesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get R&D Expenses Data
      tags:
      - Financials
  /financials/{symbol}/share-dilution:
    get:
      description: Récupère le nombre d'actions en circulation pour une entreprise
        donnée sur les 10 dernières années afin d'analyser la dilution des actionnaires.
      parameters:
      - description: Symbol de l'entreprise
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.ShareDilutionResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.ErrorResponse'
      summary: Get Share Dilution Data
      tags:
      - Financials
swagger: "2.0"
